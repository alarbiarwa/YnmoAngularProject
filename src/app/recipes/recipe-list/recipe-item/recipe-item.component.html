<a
  style="cursor: pointer; border-radius: 20px; border-color: gray;"
  [routerLink]="[index]"
  routerLinkActive=""
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading" style="font-size: 25px; color:rgb(120, 22, 22) ;"><b>{{ recipe.name }}</b></h4>
   
  </div>
  <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive "
          style="height: 70px;width: 55px ;">
      </span>
</a>
