
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()" style="border-radius: 12px; background-color:rgb(120, 22, 22); border-color:rgb(120, 22, 22) ; "><span class="glyphicon glyphicon-log-in"></span><b> New Recipe</b></button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
