
<div class="row">
<div class="col-xs-12">
  <form  (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name"><b>Name</b></label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name" ngModel required>
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount"><b> Amount</b></label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name= "amount" ngModel required pattern="[1-9]">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 ">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid" style="border-radius: 12px; background-color:rgb(120, 22, 22); border-color:rgb(120, 22, 22) ;  "><span class="glyphicon glyphicon-plus"></span><b> {{ editMode ? 'Update' : 'Add' }}</b></button>
        <button class="btn btn-primary" type="button" style="border-radius: 12px; background-color:rgb(120, 22, 22); border-color:rgb(120, 22, 22);margin: 5px;  " (click) = "onClear()"><span class="glyphicon glyphicon-refresh"></span><b> Clear</b></button>
        <button class="btn btn-danger" type="button" style="border-radius: 12px; background-color:rgb(244, 179, 16);; border-color:rgb(244, 179, 16); margin: 20px; " (click) = "onDelete()" *ngIf="editMode"><span class="glyphicon glyphicon-trash"></span><b> Delete</b></button>

      </div>
    </div>
  </form>
</div>
</div>
